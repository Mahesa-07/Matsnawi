<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matsnawi Jilid 1</title>
  <link rel="stylesheet" href="./assets/css/main.css" />

  <!-- 🔹 SVG Sprite Icons -->
  <svg style="display:none;">
    <symbol id="icon-bookmark" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            d="M6 2h12v18l-6-4-6 4V2z"/>
    </symbol>
    <symbol id="icon-edit" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            d="M3 21l3-1 11-11a2.5 2.5 0 0 0 0-3.5L15.5 2.5a2.5 2.5 0 0 0-3.5 0L1 13v7z"/>
    </symbol>
    <symbol id="icon-open" viewBox="0 0 24 24">
      <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
            d="M4 19h16V5H4v14zm8-11l4 4-4 4"/>
    </symbol>
    <symbol id="icon-eye" viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
    </symbol>
    <symbol id="icon-eye-off" viewBox="0 0 24 24">
      <path d="M12 7a5 5 0 0 1 4.9 4h2.1c-.46-2.89-2.97-5-7-5a8.99 8.99 0 0 0-4.53 1.21L9 9.85A5 5 0 0 1 12 7zm9.19 9.19-1.41 1.41-2.25-2.25A9.969 9.969 0 0 1 12 19c-5 0-9.27-3.11-11-7.5a11.88 11.88 0 0 1 3.08-4.26L2.81 5.81 4.22 4.4l16.97 16.97zM12 17a5 5 0 0 1-4.9-4H5a8.932 8.932 0 0 0 2.05 3.9L6.4 17.6A8.938 8.938 0 0 0 12 19c2.21 0 4.21-.79 5.79-2.1l-1.59-1.59A4.978 4.978 0 0 1 12 17z"/>
    </symbol>
  </svg>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="left-header">
      <button id="menuToggle" class="menu-btn" aria-label="Buka Sidebar">☰</button>
      <h1>Matsnawi Jilid 1</h1>
    </div>

    <div class="header-center">
      <input
        type="text"
        id="searchInput"
        placeholder="🔍 Cari bait (Indonesia atau Persia)..."
        aria-label="Cari Bait"
      />
    </div>

    <div class="header-actions">
      <button id="bookmark-toggle" class="icon-btn" title="Lihat Bookmark">
        <svg width="24" height="24"><use href="#icon-bookmark"></use></svg>
      </button>
      <button id="langSwitch" title="Ganti Bahasa">🌐</button>
      <button id="themeToggle" title="Ganti Tema">🌙</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div id="file-nav" class="file-nav"></div>
    <ul id="baitList" class="bait-list"></ul>
  </aside>

  <!-- KONTEN UTAMA -->
  <main id="content">
    <div id="baitContainer" class="bait-container"></div>

    <div class="controls">
      <div class="nav-buttons">
        <button id="prevBtn">⟨⟨ Sebelumnya</button>
        <button id="nextBtn">Selanjutnya ⟩⟩</button>
      </div>

      <div class="page-size">
        <label for="baitPerPage">Tampilkan:</label>
        <select id="baitPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        <span>bait</span>
      </div>
    </div>
  </main>

  <!-- PANEL EDIT -->
  <div id="edit-panel" class="edit-panel" aria-hidden="true">
    <h3>Edit Bait</h3>
    <label for="edit-persia">Teks Inggris:</label>
    <textarea id="edit-persia"></textarea>

    <label for="edit-indo">Tafsir Indonesia:</label>
    <textarea id="edit-indo"></textarea>

    <div class="edit-actions">
      <button id="saveEditBtn">Simpan</button>
      <button id="cancelEditBtn">Batal</button>
    </div>
  </div>

  <!-- PANEL BOOKMARK -->
  <div id="bookmark-panel" class="bookmark-panel" aria-hidden="true">
    <h3>Daftar Bookmark</h3>
    <div id="bookmark-list"></div>
  </div>

  <div id="bookmark-overlay"></div>
  <!-- DIALOG HAPUS BOOKMARK -->
<div id="confirm-dialog" class="confirm-dialog" aria-hidden="true">
  <div class="confirm-box">
    <p>Hapus bookmark ini?</p>
    <div class="confirm-actions">
      <button id="cancelRemove" class="btn-cancel">Tidak</button>
      <button id="confirmRemove" class="btn-confirm">Hapus</button>
    </div>
  </div>
</div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
